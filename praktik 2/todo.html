<html>
    <head>
        <title>Praktikum 2</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" async defer></script>
    </head>
    <body>
        <h1>Todo List</h1>
    
        <form action="" method="">
            <div>Your todo for today (21 September 2022)</div>
            <input type="checkbox" id="create layout" value="create layout" onclick="strikeOutText(this)">
            <label for="create layout" onclick="strikeOutText(this)">Create Layout</label>
        
            <div>
            <input type="checkbox" id="manipulate DCIM using javascript" value="manipulate DCIM using javascript" onclick="strikeOutText(this)">
            <label for="manipulate DCIM using javascript" onclick="strikeOutText(this)">manipulate DCIM using javascript</label>
            </div>
        </form>
    </body>
</html>
<!-- fungsi label menginformasikan forms yang diisi dengan data yang benar, fokus ke input yang sesuai, selalu terikat dengan input/id -->
<!-- menjamin karakter yang ada terbatas, jika tidak pakai itu hacker bisa mengubah website kita (fungsi meta), mendesign web responsif atau tidak, meta title digunakan untuk mesin pencari (search engine)-->
<!-- meta name title dan description berhubungan dengan SEO, supaya dapat sering muncul di mesin pencari maka katanya harus diulang2 contohnya sablon maka dalam webnya harus diulang kata tsb -->
